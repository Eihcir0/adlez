<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    

    <title>My Little RPG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./My Little RPG_files/app.css">
  </head>
  <body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
        <div>
          Twerk it! with <span class="key">S</span>
        </div>
      </div>
      <div class="top">
        <div id="score">♡♡♡</div>
        <div class="coinContainer">
          <div id="coins">70</div>
          <img id="coinImg" src="./My Little RPG_files/coins.png">
        </div>
      </div>
    </div>
    <div class="attributes">
      <span id="exp">EXP: 700</span>
      <span id="level">LEVEL: 1</span>
      <span id="atkStr">Attack Strength: 1</span>
    </div>
    <script type="text/javascript" src="./My Little RPG_files/bundle.js"></script><canvas width="512" height="480"></canvas>
  

</body></html>
